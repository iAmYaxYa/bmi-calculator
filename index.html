<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="bmi">
            <div class="input">
                <h2>BMI Calculator</h2>
                <div class="input-box">
                    <label for="#" class="height">Height : </label>
                    <input type="text" placeholder="cm" id="height">
                </div>
                <div class="input-box">
                    <label for="#" class="Weight">Weight : </label>
                    <input type="text" placeholder="kg" id="Weight">
                </div>
                <div class="btn">
                    <button id="cal">Calculate</button>
                </div>
            </div>
            <div class="output">
                <div class="result"></div>
                <div class="Guide">BMI Weight Guide :</div>
                <div class="under">under Weight = < 18.6</div>
                <div class="normal">normal Weight = 18.6 b/w 24.9</div>
                <div class="over">under Weight = > 24.9</div>
            </div>
        </div>
    </div>
</body>
</html>
